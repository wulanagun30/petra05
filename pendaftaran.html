<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="email" placeholder="support@in.amikom.ac.id" disabled>
            <nav>
                <a href="index.html">Beranda</a>
                <a href="Profile.html">Profile</a>
                <a href="Academic.html">Academic</a>
            </nav>
        </header>

        <h2>Official Website of the Department of Information</h2>
        <h1>REGISTRATION FORM</h1>

        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your Answer......" required><br><br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your Answer......" required><br><br>

            <label for="waNumber">Active WA Number</label>
            <input type="text" id="waNumber" name="waNumber" placeholder="Your Answer......" required><br><br>

            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br><br>

            <label for="studyProgram">Selected Study Program</label>
            <select id="studyProgram" name="studyProgram" required>
                <option value="">Pilih Prodi</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Systems">Information Systems</option>
                <option value="Software Engineering">Software Engineering</option>
            </select><br><br>

            <label for="uploadPhoto">Upload Photos</label>
            <input type="file" id="uploadPhoto" name="uploadPhoto" required><br><br>

            <input type="checkbox" id="dataCorrect" name="dataCorrect" required>
            <label for="dataCorrect">The data I entered is correct</label><br><br>

            <button type="submit">Send</button>
        </form>

        <footer>
            <p>Footer</p>
        </footer>
    </div>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var address = document.getElementById("address").value;
            var waNumber = document.getElementById("waNumber").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var studyProgram = document.getElementById("studyProgram").value;
            var dataCorrect = document.getElementById("dataCorrect").checked;

            if (!fullName || !address || !waNumber || !gender || !studyProgram || !dataCorrect) {
                alert("Please fill out all fields and ensure the data is correct.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
